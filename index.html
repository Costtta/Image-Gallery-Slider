<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Image Gallery Slider with HTML, CSS and JavaScript">
    <title>Image Gallery</title>
    <!-- icons -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- gallery start -->
    
    <section class="gallery">
        <div class="container">
            <div class="slider-wrapper">
                <i id="prvBtn" class="slide-button fa-solid fa-chevron-left"></i>
                <div class="image-list">
                    <img src="assets/img-1.jpg" alt="img-1" class="image-item">
                    <img src="assets/img-2.jpg" alt="img-2" class="image-item">
                    <img src="assets/img-3.jpg" alt="img-3" class="image-item">
                    <img src="assets/img-4.jpg" alt="img-4" class="image-item">
                    <img src="assets/img-5.jpg" alt="img-5" class="image-item">
                    <img src="assets/img-6.jpg" alt="img-6" class="image-item">
                    <img src="assets/img-7.jpg" alt="img-7" class="image-item">
                    <img src="assets/img-8.jpg" alt="img-8" class="image-item">
                    <img src="assets/img-9.jpg" alt="img-9" class="image-item">
                    <img src="assets/img-10.jpg" alt="img-10" class="image-item">
                </div>
                <i id="nxtBtn" class="slide-button fa-solid fa-chevron-right"></i>
            </div>
            <div class="pagination">
                <ul>
                    <li class="link active" value="1"><i class="fa-regular fa-circle"></i></li>
                    <li class="link" value="2"><i class="fa-regular fa-circle"></i></li>
                    <li class="link" value="3"><i class="fa-regular fa-circle"></i></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- gallery end -->
    
    <!-- main js -->
    <script src="js/main.js"></script>
</body>
</html>
